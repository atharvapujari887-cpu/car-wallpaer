<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Wallpapers</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Top Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">CarWallpaper</div>

      <!-- Search and tags -->
      <div class="search-area">
        <div class="search-box">
          <input type="text" placeholder="Search wallpapers...">
          <button>Search</button>
        </div>
        <div class="tags">
          <span>Cars</span>
          <span>Super Cars</span>
          <span>Nature</span>
          <span>Night</span>
          <span>Day</span>
        </div>
      </div>

      <!-- About Us / Contact Us -->
      <ul class="nav-links">
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- (Sidebar + Gallery) -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">History</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">Liked Wallpapers</a></li>
        <li><a href="#">Filters</a></li>
        <li><a href="#">Account</a></li>
      </ul>
    </div>

    <!-- Gallery -->
   <div id="gallery" class="gallery"></div>

  <!-- Load Wallpapers Script -->
  <script src="script.js"></script>
</body>
</html>
