<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CarWallpaper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="navbar">
    <div class="logo">CarWallpaper</div>
    <div class="search-area">
      <div class="search-box">
        <input type="text" placeholder="Search wallpapers..." />
        <button id="search-btn">Search</button>
      </div>
      <div class="tags">
        <span data-tag="cars">Cars</span>
        <span data-tag="super car">Super Car</span>
        <span data-tag="nature">Nature</span>
        <span data-tag="night">Night</span>
        <span data-tag="day">Day</span>
      </div>
    </div>
    <ul class="nav-links">
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="main-container">
    <div class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">History</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">Filters</a></li>
      </ul>
    </div>
    <div id="gallery" class="gallery"></div>
  </div>

  <script src="app.js"></script>
</body>
</html>
