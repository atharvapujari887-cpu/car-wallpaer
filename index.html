<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CarWallpaper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">CarWallpaper</div>
    <nav class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="search-section">
    <div class="search-box">
      <input type="text" placeholder="Search wallpapers..." />
      <button id="search-btn">Search</button>
    </div>
    <div class="tags">
      <button data-tag="cars">Cars</button>
      <button data-tag="super car">Super Car</button>
      <button data-tag="nature">Nature</button>
      <button data-tag="night">Night</button>
      <button data-tag="day">Day</button>
    </div>
  </section>

  <main class="main-container">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">History</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">Filters</a></li>
      </ul>
    </aside>

    <section id="gallery" class="gallery"></section>
  </main>

  <script src="app.js"></script>
</body>
</html>
