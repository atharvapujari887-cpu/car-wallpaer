<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CarWallpaper</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">CarWallpaper</div>
    <nav class="nav-links">
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <section class="search-section">
    <div class="search-wrapper">
      <input type="text" placeholder="Search wallpapers..." aria-label="Search wallpapers" />
      <button id="search-btn" aria-label="Search">🔍</button>
    </div>
    <div class="tags">
      <button data-tag="cars" aria-pressed="false">Cars</button>
      <button data-tag="super car" aria-pressed="false">Super Car</button>
      <button data-tag="nature" aria-pressed="false">Nature</button>
      <button data-tag="night" aria-pressed="false">Night</button>
      <button data-tag="day" aria-pressed="false">Day</button>
    </div>
  </section>

  <div class="main-container">
    <aside class="sidebar">
      <h3>Menu</h3>
      <ul>
        <li><a href="#">History</a></li>
        <li><a href="#">Downloads</a></li>
        <li><a href="#">Filters</a></li>
      </ul>
    </aside>

    <main id="gallery" class="gallery" aria-live="polite" aria-label="Wallpaper gallery">
      <!-- Wallpapers will load here dynamically -->
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
