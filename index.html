<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CarWallpaper - Beginner Site</title>
  <!-- Google Fonts for better style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <div class="logo">WallpaperHub</div>
      <nav class="nav-links">
        <a href="#">About Us</a>
        <a href="#">Contact</a>
      </nav>
    </div>
  </header>
  <aside class="sidebar">
    <h3>Menu</h3>
    <ul>
      <li><a href="#" data-filter="all" class="active">All Wallpapers</a></li>
      <li><a href="#" data-filter="cars">Cars</a></li>
      <li><a href="#" data-filter="super car">Super Car</a></li>
      <li><a href="#" data-filter="nature">Nature</a></li>
      <li><a href="#" data-filter="night">Night</a></li>
      <li><a href="#" data-filter="day">Day</a></li>
      <hr />
      <li><a href="#">History</a></li>
      <li><a href="#">Downloads</a></li>
      <li><a href="#">Accounts</a></li>
      <li><a href="#">Favorites</a></li>
      <li><a href="#">Upload</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </aside>
  <main class="main-content">
    <section class="search-section">
      <input type="text" placeholder="Search wallpapers..." id="search-input" />
      <button id="search-button">Search</button>
      <div class="tags">
        <button data-tag="cars">Cars</button>
        <button data-tag="super car">Super Car</button>
        <button data-tag="nature">Nature</button>
        <button data-tag="night">Night</button>
        <button data-tag="day">Day</button>
      </div>
    </section>
    <section id="gallery" class="gallery"></section>
  </main>
  <div id="modal" class="modal hidden">
    <div class="modal-content">
      <span id="modal-close" class="modal-close">&times;</span>
      <img id="modal-image" src="" alt="Wallpaper" />
      <div id="modal-title"></div>
      <div class="modal-actions">
        <button id="like-btn">❤️ Like</button>
        <a id="download-btn" href="#" download>⬇️ Download</a>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
